<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>variED</title>
    <style>
        html, body, #root {
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        noscript {
            display: block;
            line-height: 100vh;
            text-align: center;
        }

        noscript div {
            font-family: Arial, sans-serif;
            display: inline-block;
            vertical-align: middle;
            line-height: normal;
            background-color: #eee;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<noscript>
    <div>
        <p>
            <strong>JavaScript is disabled. :(</strong>
        </p>
        <p>
            To use variED, you have to enable JavaScript or upgrade your browser.
        </p>
    </div>
</noscript>
<div id="root"></div>
</body>
</html>
